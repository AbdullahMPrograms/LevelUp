<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Level Up!</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://unpkg.com/lucide@latest"></script>
    </head>
<body class="auth-page">
    <div class="login-container">
        <div class="logo">
            <i data-lucide="dumbbell"></i>
            Level Up!
        </div>
        
        <div id="errorMessage" class="error-message" style="color: #dc2626; text-align: center;"></div>
                        
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="login-button">Log In</button>
            <a href="forgotpassword.html" class="forgot-password">Forgot Password?</a>

            <div class="divider">
                <span>OR</span>
            </div>

            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign up</a>
            </div>
        </form>
    </div>

    <script>
        lucide.createIcons();
    
        function handleLogin(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            
            // Convert FormData to URL-encoded string
            const data = new URLSearchParams(formData).toString();
    
            fetch('LoginServlet', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: data
            })
            .then(response => {
                if (response.redirected) {
                    window.location.href = response.url;
                    return Promise.reject('Redirecting...');
                }
                return response.json();
            })
            .then(data => {
                const errorDiv = document.getElementById('errorMessage');
                if (data && data.error) {
                    errorDiv.textContent = data.error;
                    errorDiv.style.display = 'block';
                    errorDiv.className = 'error-message';
                } else {
                    errorDiv.style.display = 'none';
                }
            })
            .catch(error => {
                if (error !== 'Redirecting...') {
                    console.error('Error:', error);
                }
            });
    
            return false;
        }
    </script>
</body>
</html>
