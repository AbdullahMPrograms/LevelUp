<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Level Up!</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://unpkg.com/lucide@latest"></script>
    </head>
<body class="auth-page">
    <div class="login-container">
        <div class="logo">
            <i data-lucide="dumbbell"></i>
            Level Up!
        </div>
        
        <div id="errorMessage" class="error-message" style="color: #dc2626; text-align: center;"></div>
                        
        <form action="FrontEndService" method="POST">
            <input type="hidden" name="pageName" value="login">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="login-button">Log In</button>
            <a href="forgotpassword.html" class="forgot-password">Forgot Password?</a>

            <div class="divider">
                <span>OR</span>
            </div>

            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign up</a>
            </div>
        </form>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Check for error parameters in URL
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            if (error === 'invalid') {
                document.getElementById('errorMessage').textContent = 'Invalid email or password';
            }
        });
    </script>
</body>
</html>
