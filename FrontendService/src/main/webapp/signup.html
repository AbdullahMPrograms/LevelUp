<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up - Level Up!</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://unpkg.com/lucide@latest"></script>
    </head>
<body class="auth-page">
    <div class="login-container">
        <div class="logo">
            <i data-lucide="dumbbell"></i>
            Level Up!
        </div>
        
        <div id="errorMessage" class="error-message" style="color: #dc2626; text-align: center;"></div>
                        
        <form action="FrontEndService" method="POST">
            <input type="hidden" name="pageName" value="signup">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
            </div>

            <button type="submit" class="login-button">Sign Up</button>

            <div class="divider">
                <span>OR</span>
            </div>

            <div class="signup-link">
                Already have an account? <a href="login.html">Log in</a>
            </div>
        </form>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Check for error parameters in URL
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            if (error === 'passwordMismatch') {
                document.getElementById('errorMessage').textContent = 'Passwords do not match';
            } else if (error === 'userExists') {
                document.getElementById('errorMessage').textContent = 'Email already registered';
            }
        });
    </script>
</body>
</html>
